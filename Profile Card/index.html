<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card with Canvas Wave</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card" style="padding: 16px;">
        <!-- Wave Section above Profile Image -->
        <div class="wave-container">
            <canvas id="waveCanvas"></canvas>
        </div>

        <!-- Profile Image -->
        <div class="profile-image">
            <img src="/assets/images/asad.jpeg" alt="Profile Image">
        </div>

        <!-- Name and Username -->
        <div class="text-center">
            <h2 class="text-xl">Asad</h2>
            <p class="text-gray-500" style="margin-top: -18px;">@asad</p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://github.com/AsadullahSamo" target="_blank">
                <img src="https://img.icons8.com/ios-filled/30/github.png" alt="Github">
            </a>
            <a href="https://www.linkedin.com/in/asadullah-samo-212680266/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/30/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100091520167568" target="_blank">
                <img src="https://img.icons8.com/ios-filled/30/facebook.png" alt="Facebook">
            </a>
        </div>

        <!-- Bio -->
        <p class="text-center text-gray-600">
            Experienced Front-End Developer with 3+ years in crafting user-centric web applications using advanced JavaScript frameworks.
        </p>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn-follow">Follow</button>
            <button class="btn-message">Message</button>
        </div>
    </div>

    <script src="script.js"> </script>

</body>
</html>
