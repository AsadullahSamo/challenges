<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .wave {
            position: relative;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom right, #9c1de7, #f72585);
            border-radius: 30px 30px 0 0;
            overflow: hidden;
        }

        .wave svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body class="bg-yellow-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-3xl shadow-lg p-6 max-w-sm">
        <!-- Wave Shape -->
        <div class="wave">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M0,50 C150,100 350,0 500,50 L500,00 L0,0 Z" style="stroke: none; fill: #f72585;"></path>
            </svg>
        </div>

        <!-- Profile Image -->
        <div class="relative w-24 h-24 rounded-full overflow-hidden border-4 border-white -mt-16 mx-auto z-10">
            <img src="https://source.unsplash.com/100x100/?portrait" alt="Profile Image" class="w-full h-full object-cover">
        </div>

        <!-- Name and Username -->
        <div class="text-center mt-6">
            <h2 class="text-xl font-semibold">Johnny Rogers</h2>
            <p class="text-gray-500">@jonnyrogers</p>
        </div>

        <!-- Social Icons -->
        <div class="flex justify-center mt-4 space-x-4">
            <a href="#" class="text-black">
                <img src="https://img.icons8.com/ios-filled/30/facebook.png" alt="Facebook">
            </a>
            <a href="#" class="text-black">
                <img src="https://img.icons8.com/ios-filled/30/linkedin.png" alt="LinkedIn">
            </a>
            <a href="#" class="text-black">
                <img src="https://img.icons8.com/ios-filled/30/x.png" alt="X">
            </a>
            <a href="#" class="text-black">
                <img src="https://img.icons8.com/ios-filled/30/instagram-new.png" alt="Instagram">
            </a>
            <a href="#" class="text-black">
                <img src="https://img.icons8.com/ios-filled/30/dribbble.png" alt="Dribbble">
            </a>
        </div>

        <!-- Bio -->
        <p class="text-center text-gray-600 text-sm mt-4">
            Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.
        </p>

        <!-- Buttons -->
        <div class="flex justify-around mt-6">
            <button class="bg-pink-500 text-white px-6 py-2 rounded-full font-semibold">Follow</button>
            <button class="border border-gray-400 text-gray-600 px-6 py-2 rounded-full font-semibold">Message</button>
        </div>
    </div>
</body>
</html>
